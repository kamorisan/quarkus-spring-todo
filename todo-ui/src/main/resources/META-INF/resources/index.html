<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo Application</h1>
            <p class="subtitle">Simple UI for Todo Management</p>
            <div class="backend-info" id="backend-info">
                <span id="backend-type-badge" class="badge">Backend: Loading...</span>
                <span id="backend-status-badge" class="badge badge-secondary">Status: Checking...</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Create/Edit Form -->
            <section class="form-section">
                <h2 id="form-title">Create New Todo</h2>
                <form id="todo-form">
                    <input type="hidden" id="todo-id">
                    <div class="form-group">
                        <label for="todo-title">Title <span class="required">*</span></label>
                        <input type="text" id="todo-title" required placeholder="Enter todo title">
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description</label>
                        <textarea id="todo-description" rows="3" placeholder="Enter todo description"></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="todo-completed">
                            Completed
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Create Todo</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Todo List -->
            <section class="list-section">
                <div class="list-header">
                    <h2>Todo List</h2>
                    <button class="btn btn-secondary btn-sm" id="refresh-btn">üîÑ Refresh</button>
                </div>
                <div id="loading" class="loading">Loading...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="todo-list"></div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>No todos yet. Create your first todo above!</p>
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by Quarkus 3.17.0 | Java 21</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
