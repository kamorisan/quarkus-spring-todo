apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ui
  labels:
    app: todo-ui
    app.kubernetes.io/name: todo-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: quarkus-spring-comparison
    app.openshift.io/runtime: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-ui
  template:
    metadata:
      labels:
        app: todo-ui
        version: v1
    spec:
      containers:
      - name: todo-ui
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "BACKEND_URL_PLACEHOLDER"
        - name: BACKEND_TYPE
          value: "BACKEND_TYPE_PLACEHOLDER"
        - name: QUARKUS_HTTP_PORT
          value: "8080"
        - name: QUARKUS_LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
