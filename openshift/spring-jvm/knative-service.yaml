apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: spring-todo-jvm
  labels:
    app: spring-todo-jvm
    app.kubernetes.io/name: spring-todo-jvm
    app.kubernetes.io/component: serverless
    app.kubernetes.io/part-of: quarkus-spring-comparison
    app.openshift.io/runtime: spring-boot
spec:
  template:
    metadata:
      annotations:
        # Scale to zero after 2 minutes of inactivity
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "2m"
        # Minimum number of replicas
        autoscaling.knative.dev/min-scale: "0"
        # Maximum number of replicas
        autoscaling.knative.dev/max-scale: "10"
        # Target concurrent requests per pod
        autoscaling.knative.dev/target: "100"
      labels:
        app: spring-todo-jvm
        version: v1
    spec:
      containerConcurrency: 100
      containers:
      - name: spring-todo-jvm
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: LOGGING_LEVEL_ROOT
          value: "INFO"
        # H2 database in memory mode for serverless
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:mem:tododb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH"
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.h2.Driver"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "create-drop"
        resources:
          requests:
            memory: "384Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
