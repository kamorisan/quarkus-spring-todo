apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-todo-jvm
  labels:
    app: spring-todo-jvm
    app.kubernetes.io/name: spring-todo-jvm
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: quarkus-spring-comparison
    app.openshift.io/runtime: spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-todo-jvm
  template:
    metadata:
      labels:
        app: spring-todo-jvm
        version: v1
    spec:
      containers:
      - name: spring-todo-jvm
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: LOGGING_LEVEL_ROOT
          value: "INFO"
        # H2 database in memory mode
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:mem:tododb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH"
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.h2.Driver"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "create-drop"
        resources:
          requests:
            memory: "384Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
