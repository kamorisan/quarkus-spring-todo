apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: quarkus-todo-native
  labels:
    app: quarkus-todo-native
    app.kubernetes.io/name: quarkus-todo-native
    app.kubernetes.io/component: serverless
    app.kubernetes.io/part-of: quarkus-spring-comparison
    app.openshift.io/runtime: quarkus
spec:
  template:
    metadata:
      annotations:
        # Scale to zero after 30 seconds of inactivity
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "30s"
        # Minimum number of replicas
        autoscaling.knative.dev/min-scale: "0"
        # Maximum number of replicas
        autoscaling.knative.dev/max-scale: "10"
        # Target concurrent requests per pod
        autoscaling.knative.dev/target: "100"
      labels:
        app: quarkus-todo-native
        version: v1
    spec:
      containerConcurrency: 100
      containers:
      - name: quarkus-todo-native
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: QUARKUS_HTTP_PORT
          value: "8080"
        - name: QUARKUS_LOG_LEVEL
          value: "INFO"
        # H2 database in memory mode for serverless
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: "jdbc:h2:mem:tododb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH"
        - name: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
          value: "drop-and-create"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
